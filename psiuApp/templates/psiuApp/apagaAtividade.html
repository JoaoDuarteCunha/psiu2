<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Apaga Contato</title> 
    </head> 
    <body> 
        {% include 'psiuApp/header.html' %} 
        <h1>Remoção de atividades</h1> 
        <form method="POST"> 
            {% csrf_token %} 
            Confirma a remoção de {{ atividade }}?<br> 
            <button> 
                <a href="{% url 'psiuApp:lista-atividades' %}"  
                style="text-decoration: none; color: black;">Cancela</a> 
            </button> 
            <input type="submit" value="Remove"> 
        </form> 
    </body> 
</html>
